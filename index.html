<!doctype html>
<html>

<head>
    <title>
        ETER data quality
    </title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


    
    
   
</head>

<body>

    <div class="container-fluid" >
      <div class="row">
        <div class="col-md-4" style="border-right: 1px solid darkgrey ;" >
          <label style="font-size: 0.8em;"><b>Reference year:</b>
              <select id="ref_year" class="form-control">
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option selected value="2011">2011</option>
    
              </select>
          </label>
          <label style="font-size: 0.8em; padding-left: 5px;"><b>Option:</b>
            <select id="var-select" class="form-control">
                <option selected value="Financial">Financial</option>
                <option value="Educational">Educational</option>
                <option value="Other">Other</option>
                

            </select>
          </label>
          <button type="button" class="btn btn-secondary" id="country-clear" style="margin-left: 10px;margin-bottom: 5px;">Clear country</button>
          <button type="button" class="btn btn-secondary" id="uni-clear"  style="margin-left: 10px;margin-bottom: 5px;">Clear university</button>
        </div>

        <div class="col-md-4" style="text-align: center; align-self: center;">
           <h3 style="text-align: center;">Data quality on ETER database</h1>

           
        </div>

        <div class="col-md-2" style="border-left: 1px solid darkgrey ;">

          <b style="font-size: 0.8em;margin-top: 2px;"> Missing value filter &lt;= </b> <b id="missing_value_slider" style="font-size: 0.8em;">100%</b>

          <div class="slidecontainer" style="margin-top: 3px;">
            <b style="font-size: 0.8em;">0%</b><input type="range" min="0" max="100" value="100" class="slider" id="range_missing"><b style="font-size: 0.8em;">100%</b>
          </div>
        </div>

        <div class="col-md-2">
         <b style="font-size: 0.8em;margin-top: 2px;"> Consistency filter &gt;= </b><b id="cons_value_slider" style="font-size: 0.8em;">0%</b>
          <div class="slidecontainer" style="margin-top: 3px;">
            <b style="font-size: 0.8em;">0%</b><input type="range" min="0" max="100" value="0" class="slider" id="range_consistency"> <b style="font-size: 0.8em;">100%</b>
          </div>

          
        </div>

       

      </div>

    </div>
 
     
        
   

    <hr style="margin: 1px;">

    <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
           <div id="map-chart"></div>
          </div>
          <div class="col-md-4" id="PCA">
            <div id="pca-chart"></div>
          </div>
          <div class="col-md-4" id="tabella2">
            
          </div>
        </div>
      </div>
	
	
	
	<div class="container-fluid">
        <div class="row">
		<div class="col-lg-4">
		<div class="col-md-4" style="text-align: center; align-self: center;">
                                
                            </div>
          
           
		   
           <div id="heatmap"></div>
          
		</div>
	
	
	
      
          <div class="col-lg-4">
            
            <div id="radial"></div>
          </div>
          <div class="col-lg-4" >
            
            <div id="timeline"></div>
          </div>
		  </div>
	</div>
	
        
   

</body>

<script type="text/javascript" src="js/map.js"></script> 
<script type="text/javascript" src="js/pca.js"></script> 
<script type="text/javascript" src="js/tabella.js"></script>
<script type="text/javascript" src="js/heatmap.js"></script>
<script type="text/javascript" src="js/radar-chart.js"></script>
<script type="text/javascript" src="js/timeline.js"></script>
<link href="css/map.css" rel="stylesheet" type="text/css">
<script>
  var arr_country = [];
  var arr_uni = [];
</script>


</html>
